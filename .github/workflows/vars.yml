name: Vars React App
on:
  workflow_dispatch:
jobs:
  vars:
    name: echo Vars
    runs-on: ubuntu-latest
    steps:
      - name: Print result
        env:
          env_var: ${{ vars.ENV_CONTEXT_VAR }}
          MA_VAR: Ma variable
          REPO: ${{ github.repository }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PATH: ${{ secrets.PATH }}
          ENV: ${{ env.ENV }}
          DB_TYPE: ${{ env.DB_TYPE }}
        shell: bash
        run: |
          echo $MA_VAR  
          echo $env_var
          echo $REPO
          echo $ACCESS_TOKEN
          echo $PATH
          echo $ENV
          echo $DB_TYPE